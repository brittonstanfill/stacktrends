<!DOCTYPE html>
<html ng-app="stackTrend">
    <head>
		<title>StackTrend</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script type="text/javascript" src="angular-resource.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="stackTrendController.js"></script>
	    <script type="text/javascript" src="/charts/d3.v3.js"></script>
        <script type="text/javascript" src="/charts/nv.d3.min.js"></script>

        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="charts/nv.d3.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>


	</head>
<body ng-controller="stackTrendController">
	<div class="most-forked">
			<ol>
                <h1>Forks</h1>
				<li ng-repeat="fork in framework_forks">
					<p><span class="framework_name">{{fork.name}}:</span> #{{fork['min(forks_count)']}}</p>
				</li>
			</ol>
            <ol>
                <h1>Languages</h1>
                <li ng-repeat="language in allLanguages">
                    <p><span class="framework_name">{{language.name}}:</span> #{{language['min(total_count)']}}</p>
                </li>
            </ol>
	</div>
</body>
</html>
